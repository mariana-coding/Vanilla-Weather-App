<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>📍 <span class="current-city">Lisbon</span></h1>
        <br />
        <h4>Sunday 09:41</h4>
        <div id="main-icon">☀️</div>
        <strong id="temperature">24</strong
        ><span class="units"> °C | <a href="#"> °F </a></span>
        <div class="description">
          <ul>
            <li>Clear Sky</li>
            <li>Wind: 24 mph | Humidity: 61%</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-4 today">Sunday</div>
          <div class="col-4">☀️</div>
          <div class="col-4">32°C</div>
        </div>
        <br />
      </div>
      <small>
        <a
          href="https://github.com/mariana-coding/Vanilla-Weather-App"
          target="_blank"
        >
          Open-source code</a
        >
        by Maricota.
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
