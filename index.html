<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-dark"
                w-100
              />
            </div>
          </div>
        </form>

        <h1>📍 <span id="current-city"></span></h1>
        <br />
        <h4><span id="date"></span></h4>
        <div>
          <img src="" id="main-icon" alt="" />
        </div>
        <strong id="temperature"></strong
        ><span class="units">
          <a href="#" id="celsius-link" class="active"> °C </a> |
          <a href="#" id="fahrenheit-link"> °F </a></span
        >
        <div class="description">
          <ul>
            <li id="main-condition">Clear Sky</li>
            <li>
              Wind: <span id="wind"></span> Km/H | Humidity:
              <span id="humidity"></span>%
            </li>
          </ul>
        </div>
        <div class="weather-forecast">
        <div class="row">
          <div class="col-4">
            <div class="weather-forecast-date">Sunday</div>
            </div>
          <div class="col-4"><div>
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" 
          alt=""
          width="40"
          class="weather-forecast-icon"
          />
        </div></div>
          <div class="col-4">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">32° </span>
                <span class="weather-forecast-temperature-min"> 19°</span>
            </div>
        </div>

      </div>
<br />
      <small>
        <a
          href="https://github.com/mariana-coding/Vanilla-Weather-App"
          target="_blank"
        >
          Open-source code</a
        >
        by Maricota.
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
